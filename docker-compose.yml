version: '3.8'

services:
  ppt-search:
    build: .
    container_name: ppt-search-platform
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./slides:/app/slides
      - ./ppt_search.db:/app/ppt_search.db
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_URL=sqlite:///./ppt_search.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

